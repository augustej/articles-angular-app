<div class="page">
  <h1 class="page__title">Articles</h1>
  <div *ngIf="isLoading$ | async" class="page__spinner">is loading...</div>
  <div *ngIf="error$ | async as error">{{ error }}</div>

  <div class="page__articles">
    <app-article
      *ngFor="let article of articles$ | async | slice : -10"
      [article]="article"
    ></app-article>
  </div>

  <button (click)="navigateToCreateArticle()">ADD</button>
</div>
